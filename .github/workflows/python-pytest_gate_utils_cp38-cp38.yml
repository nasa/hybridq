name: Python (cp38-cp38) PyTest - gate_utils

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update baseline
        run: |
          sed -i 's/hybridq-baseline/hybridq-baseline:cp38-cp38/g' Dockerfile

      - name: Build HybridQ container
        run: |
          docker-compose build --build-arg ARCH=x86-64 hybridq

      - name: Run tests
        run: |
          docker run --rm hybridq -c '$PYTHON -m pip install pytest-random-order && \
            $PYTHON -m pytest -sv --random-order -k 'gate_utils__' /opt/hybridq/tests/tests.py'
