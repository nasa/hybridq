name: Python PyTest - gate_utils

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull baseline for HybridQ
        run: |
          docker pull smandra/hybridq-baseline:cp39-cp39
          docker tag smandra/hybridq-baseline:cp39-cp39 hybridq-baseline:latest

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build HybridQ container
        run: |
          docker-compose build --build-arg ARCH=x86-64 hybridq

      - name: Run tests
        run: |
          docker run --rm hybridq -c 'pip install pytest-random-order && \
            pytest -sv --random-order -k 'gate_utils__' /opt/hybridq/tests/tests.py'
